<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/8dcf4a1f69.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/base.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="nav-menu">
            <div class="nav-menu__logo-marvel-container">
               <img class="nav-menu__logo-marvel" src="images/logo-marvel.svg" alt="logo-marvel">
            </div>
            <div class="nav-menu__logo-spider-container">
                <img class="nav-menu__logo-spider" src="images/logo-spider.svg" alt="">
            </div>
            <nav class="nav-menu__nav-list-container">
                <li class="nav-menu__nav-list"><a href=""></a>HOME</li>
                <li class="nav-menu__nav-list"><a href=""></a>SINOPSE</li>
                <li class="nav-menu__nav-list"><a href=""></a>ELENCO</li>
            </nav>
            <div class="nav-menu__hamburguer-container">
                <span class="nav-menu__bar"></span>
                <span class="nav-menu__bar"></span>
                <span class="nav-menu__bar"></span>
            </div>
        </header>
        <main class="trailer">
            <div class="trailer__logo-spider-man-container">
                    <img class="trailer__logo-spider-man" src="images/logo-spider-man.svg" alt="Spider-Man: Miles Morales">
                <div class="trailer__button-container">
                    <button class="trailer__button">ASSISTA AO TRAILER</button>
                </div>
            </div>
        </main>
        <footer class="nav-social-media">
            <div class="nav-social-media__perfil-container">
                <img class="nav-social-media__perfil" src="images/iuricode 2.svg" alt="">
            </div>
            <ul class="nav-social-media__list-container">
                <li class="nav-social-media__list"><img class="nav-social-media__instagram" src="images/instagram.svg" alt=""></li>
                <li class="nav-social-media__list"><img class="nav-social-media__twitter" src="images/twitter.svg" alt=""></li>
                <li class="nav-social-media__list"><img class="nav-social-media__facebook" src="images/facebook.svg" alt=""></li>
            </ul>
            <div class="nav-social-media__search-container">
                    <img class="nav-social-media__search" src="images/search.svg" alt="searc-here">
            </div>
        </footer>
    </div>
    <div class="modal-container">
        <div class="modal-container__wrapper">
            <img class="modal-container__exit" src="images/exit.png" alt="">
            <video class="modal-container__Trailer" src="images/Marvel’s Spider-Man_ Miles Morales - Trailer de Lançamento I PS5, PS4.mp4" controls="true" autoplay="true"></video>
        </div>
    </div>
</body>
</html>
